<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Listing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .product {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .product img {
            max-width: 100px;
            max-height: 100px;
            margin-right: 20px;
        }

        button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <header>
        <h1>Product Listing Page</h1>
    </header>

    <section>
        <div class="product">
            <img src="product1.jpg" alt="Product 1">
            <div>
                <h2>Product 1</h2>
                <p>Description of Product 1 goes here.</p>
                <p>Price: $49.99</p>
                <button>Add to Cart</button>
            </div>
        </div>

        <div class="product">
            <img src="product2.jpg" alt="Product 2">
            <div>
                <h2>Product 2</h2>
                <p>Description of Product 2 goes here.</p>
                <p>Price: $39.99</p>
                <button>Add to Cart</button>
            </div>
        </div>

        <div class="product">
            <img src="product3.jpg" alt="Product 3">
            <div>
                <h2>Product 3</h2>
                <p>Description of Product 3 goes here.</p>
                <p>Price: $59.99</p>
                <button>Add to Cart</button>
            </div>
        </div>

        <div class="product">
            <img src="product4.jpg" alt="Product 4">
            <div>
                <h2>Product 4</h2>
                <p>Description of Product 4 goes here.</p>
                <p>Price: $79.99</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </section>

</body>
</html>
